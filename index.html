<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dry Fish Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .converter-card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .converter-card:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      margin-top: 15px;
      display: block;
      color: #555;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #2196f3;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="converter-card">
    <h2>üêü Dry Fish Converter</h2>

    <label for="grams">Grams:</label>
    <input type="number" id="grams" placeholder="e.g. 250">

    <label for="rands">Rands (ZAR):</label>
    <input type="number" id="rands" placeholder="e.g. 30">

    <button onclick="convertFromGrams()">Convert Grams to Rands</button>
    <button onclick="convertFromRands()">Convert Rands to Grams</button>

    <div class="result" id="result">Enter a value and click convert</div>
  </div>

  <script>
    const pricePerKg = 120;
    const pricePerGram = pricePerKg / 1000;

    function convertFromGrams() {
      const grams = parseFloat(document.getElementById('grams').value);
      if (isNaN(grams) || grams < 0) {
        alert("Please enter a valid number for grams.");
        return;
      }
      const cost = grams * pricePerGram;
      document.getElementById('result').innerText = `${grams}g of dry fish costs R${cost.toFixed(2)}`;
    }

    function convertFromRands() {
      const rands = parseFloat(document.getElementById('rands').value);
      if (isNaN(rands) || rands < 0) {
        alert("Please enter a valid number for rands.");
        return;
      }
      const grams = rands / pricePerGram;
      document.getElementById('result').innerText = `For R${rands.toFixed(2)} you get ${grams.toFixed(1)}g of dry fish`;
    }
  </script>
</body>
</html>
