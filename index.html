<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Fish Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-blue: #0f172a;
      --navy: #1e3a8a;
      --sky-blue: #38bdf8;
      --light-blue: #7dd3fc;
      --white: #f8fafc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--deep-blue), #1e293b);
      color: var(--white);
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      background: linear-gradient(90deg, rgba(30,58,138,0.9) 0%, rgba(30,64,175,0.9) 100%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      width: 100%;
      justify-content: center;
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 10;
      border-bottom: 2px solid var(--sky-blue);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, var(--sky-blue) 0%, var(--navy) 100%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
      border: 2px solid var(--light-blue);
    }

    header img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white);
      text-shadow: 0 0 15px rgba(56, 189, 248, 0.7);
      letter-spacing: 1px;
    }

    .converter {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .converter-card {
      background: linear-gradient(145deg, var(--navy), #1e40af);
      border-radius: 1.5rem;
      padding: 3rem 3.5rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7),
                  0 0 0 3px rgba(56, 189, 248, 0.3),
                  inset 0 0 30px rgba(56, 189, 248, 0.2);
      width: 100%;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .converter-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: 0;
    }

    .converter-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.8),
                  0 0 0 3px var(--sky-blue),
                  inset 0 0 40px rgba(56, 189, 248, 0.3);
    }

    .converter-content {
      position: relative;
      z-index: 1;
    }

    .input-group {
      margin-bottom: 2.5rem;
      position: relative;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      display: block;
      color: var(--white);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 1.2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.9rem;
      margin-top: 0.5rem;
      outline: none;
      background-color: rgba(15, 23, 42, 0.8);
      color: var(--white);
      border: 2px solid rgba(56, 189, 248, 0.4);
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--sky-blue);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.3);
      background-color: rgba(15, 23, 42, 0.9);
    }

    .price-display {
      text-align: center;
      margin-top: 2.5rem;
      padding: 1.2rem;
      background-color: rgba(15, 23, 42, 0.6);
      border-radius: 0.9rem;
      font-size: 1.2rem;
      border: 2px dashed rgba(56, 189, 248, 0.4);
      font-weight: 600;
      color: var(--light-blue);
    }

    .fish-decoration {
      position: absolute;
      opacity: 0.1;
      z-index: 0;
    }

    .fish-1 {
      top: 20px;
      right: 30px;
      width: 60px;
      transform: rotate(15deg);
    }

    .fish-2 {
      bottom: 30px;
      left: 25px;
      width: 50px;
      transform: rotate(-10deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
        text-align: center;
      }
      
      .converter-card {
        padding: 2rem;
      }
      
      .logo-container {
        width: 70px;
        height: 70px;
      }
    }

    @media (max-width: 480px) {
      input {
        padding: 1rem;
        font-size: 1rem;
      }
      
      .price-display {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/5787/5787108.png" alt="Fish Logo">
    </div>
    <h1>Dry Fish Converter</h1>
  </header>

  <div class="converter">
    <div class="converter-card">
      <div class="converter-content">
        <div class="input-group">
          <label for="grams">Grams:</label>
          <input type="number" id="grams" placeholder="Enter grams" oninput="convertToRands()" />
        </div>

        <div class="input-group">
          <label for="rands">Rands (R):</label>
          <input type="number" id="rands" placeholder="Enter amount in R" oninput="convertToGrams()" />
        </div>
        
        <div class="price-display">
          Current rate: R120 per kg (R0.12 per gram)
        </div>
      </div>
      
      <img src="https://cdn-icons-png.flaticon.com/512/5787/5787108.png" class="fish-decoration fish-1" alt="Fish decoration">
      <img src="https://cdn-icons-png.flaticon.com/512/5787/5787108.png" class="fish-decoration fish-2" alt="Fish decoration">
    </div>
  </div>

  <script>
    const pricePerKg = 120; // R120 per 1000g
    const pricePerGram = pricePerKg / 1000;

    function convertToRands() {
      const grams = parseFloat(document.getElementById("grams").value) || 0;
      const rands = (grams * pricePerGram).toFixed(2);
      document.getElementById("rands").value = rands;
    }

    function convertToGrams() {
      const rands = parseFloat(document.getElementById("rands").value) || 0;
      const grams = (rands / pricePerGram).toFixed(2);
      document.getElementById("grams").value = grams;
    }

    // Add animation to inputs when page loads
    document.addEventListener('DOMContentLoaded', () => {
      const inputs = document.querySelectorAll('input');
      inputs.forEach((input, index) => {
        setTimeout(() => {
          input.style.transform = 'scale(1.02)';
          setTimeout(() => {
            input.style.transform = 'scale(1)';
          }, 200);
        }, 300 * (index + 1));
      });
    });
  </script>
</body>
</html>
