<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dry Fish Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      color: #2d3436;
    }

    @media (max-height: 500px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dry Fish Converter</h1>

  <label for="grams">Grams:</label>
  <input type="number" id="grams" placeholder="Enter grams" oninput="convertFromGrams()">

  <label for="rands">Rands:</label>
  <input type="number" id="rands" placeholder="Enter amount (R)" oninput="convertFromRands()">

  <div class="result" id="result"></div>
</div>

<script>
  const pricePerKg = 120;
  const pricePerGram = pricePerKg / 1000;

  function convertFromGrams() {
    const grams = parseFloat(document.getElementById('grams').value);
    if (!isNaN(grams)) {
      const rands = grams * pricePerGram;
      document.getElementById('rands').value = rands.toFixed(2);
      document.getElementById('result').textContent = `${grams}g = R${rands.toFixed(2)}`;
    } else {
      document.getElementById('result').textContent = '';
    }
  }

  function convertFromRands() {
    const rands = parseFloat(document.getElementById('rands').value);
    if (!isNaN(rands)) {
      const grams = rands / pricePerGram;
      document.getElementById('grams').value = grams.toFixed(0);
      document.getElementById('result').textContent = `R${rands.toFixed(2)} = ${grams.toFixed(0)}g`;
    } else {
      document.getElementById('result').textContent = '';
    }
  }
</script>

</body>
</html>
