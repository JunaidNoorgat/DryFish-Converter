<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Fish Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      animation: slideIn 1s ease-out;
    }

    .header img {
      width: 50px;
      height: auto;
    }

    .header h1 {
      font-size: 2.2rem;
      color: #00b4d8;
    }

    .converter {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1.2s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .converter label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .converter input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #324b61;
      color: #ffffff;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .converter input:focus {
      outline: none;
      background-color: #3d5a80;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/2917/2917996.png" alt="Fish Logo">
    <h1>Dry Fish Converter</h1>
  </div>

  <div class="converter">
    <label for="grams">Grams:</label>
    <input type="number" id="grams" placeholder="Enter grams" oninput="convertToRands()">

    <label for="rands">Rands:</label>
    <input type="number" id="rands" placeholder="Enter amount (R)" oninput="convertToGrams()">
  </div>

  <script>
    const pricePerKg = 180; // Rands per kilogram

    function convertToRands() {
      const grams = parseFloat(document.getElementById("grams").value);
      if (!isNaN(grams)) {
        const rands = (grams / 1000) * pricePerKg;
        document.getElementById("rands").value = rands.toFixed(2);
      }
    }

    function convertToGrams() {
      const rands = parseFloat(document.getElementById("rands").value);
      if (!isNaN(rands)) {
        const grams = (rands / pricePerKg) * 1000;
        document.getElementById("grams").value = grams.toFixed(0);
      }
    }
  </script>
</body>

</html>
