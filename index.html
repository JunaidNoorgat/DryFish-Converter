<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Fish Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0f1c2e, #1f2f4a);
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #152238;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    header img {
      height: 40px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .converter {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    .converter-section {
      background-color: #1c2b45;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .converter-section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #5dade2;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #273d5b;
      color: #fff;
    }

    input:focus {
      outline: 2px solid #5dade2;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #152238;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Fish Logo" />
    <h1>Dry Fish Converter</h1>
  </header>

  <main>
    <div class="converter">
      <div class="converter-section">
        <h2>Convert Grams to Rands</h2>
        <label for="grams">Grams:</label>
        <input type="number" id="grams" placeholder="Enter grams" oninput="convertGrams()" />
        <p id="randsOutput"></p>
      </div>

      <div class="converter-section">
        <h2>Convert Rands to Grams</h2>
        <label for="rands">Rands:</label>
        <input type="number" id="rands" placeholder="Enter amount (R)" oninput="convertRands()" />
        <p id="gramsOutput"></p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Dry Fish Converter
  </footer>

  <script>
    const rate = 0.75; // Adjust your rate here

    function convertGrams() {
      const grams = parseFloat(document.getElementById('grams').value);
      const rands = (grams * rate).toFixed(2);
      document.getElementById('randsOutput').innerText = grams ? `R${rands}` : '';
    }

    function convertRands() {
      const rands = parseFloat(document.getElementById('rands').value);
      const grams = (rands / rate).toFixed(2);
      document.getElementById('gramsOutput').innerText = rands ? `${grams} g` : '';
    }
  </script>
</body>

</html>
