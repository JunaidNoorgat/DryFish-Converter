<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dry Fish Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00B4D8;
      --secondary: #90E0EF;
      --dark-bg: #03045E;
      --light-bg: #f0f8ff;
      --text-dark: #1c1c1c;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #caf0f8, #90e0ef, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
      color: var(--text-dark);
    }

    .container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-top: 0;
      font-weight: 600;
      font-size: 24px;
      color: #03045E;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .result {
      margin-top: 25px;
      background-color: #00B4D8;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 18px;
    }

    .toggle-theme {
      position: absolute;
      top: 12px;
      right: 12px;
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      color: #555;
    }

    .dark-mode {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    .dark-mode .container {
      background: #1a1a2e;
      color: #eee;
    }

    .dark-mode input {
      background: #333;
      color: white;
      border-color: #666;
    }

    .dark-mode .result {
      background-color: #0077b6;
    }

    .dark-mode .toggle-theme {
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
  <h1>Dry Fish Converter</h1>

  <label for="grams">Grams:</label>
  <input type="number" id="grams" placeholder="Enter grams" oninput="convertFromGrams()">

  <label for="rands">Rands:</label>
  <input type="number" id="rands" placeholder="Enter amount (R)" oninput="convertFromRands()">

  <div class="result" id="result">Enter a value to convert</div>
</div>

<script>
  const pricePerKg = 120;
  const pricePerGram = pricePerKg / 1000;

  function formatCurrency(amount) {
    return new Intl.NumberFormat('en-ZA', {
      style: 'currency',
      currency: 'ZAR',
      minimumFractionDigits: 2
    }).format(amount);
  }

  function convertFromGrams() {
    const grams = parseFloat(document.getElementById('grams').value);
    if (!isNaN(grams)) {
      const rands = grams * pricePerGram;
      document.getElementById('rands').value = rands.toFixed(2);
      document.getElementById('result').textContent = `${grams}g = ${formatCurrency(rands)}`;
    } else {
      document.getElementById('result').textContent = 'Enter a value to convert';
    }
  }

  function convertFromRands() {
    const rands = parseFloat(document.getElementById('rands').value);
    if (!isNaN(rands)) {
      const grams = rands / pricePerGram;
      document.getElementById('grams').value = grams.toFixed(0);
      document.getElementById('result').textContent = `${formatCurrency(rands)} = ${grams.toFixed(0)}g`;
    } else {
      document.getElementById('result').textContent = 'Enter a value to convert';
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
