<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Fish Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-blue: #0f172a;
      --navy: #1e3a8a;
      --sky-blue: #38bdf8;
      --light-blue: #7dd3fc;
      --white: #f8fafc;
      --gold: #facc15;
      --coral: #fb7185;
    }

    /* Safe banner styles that won't overlap content */
    .fish-banner-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 1000;
      pointer-events: none;
      overflow: hidden;
    }

    .fish-banner {
      position: absolute;
      top: 15px;
      left: -300px;
      display: flex;
      align-items: center;
      animation: swimAcross 12s linear infinite;
      animation-delay: 5s;
      opacity: 0;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
    }

    .banner-fish {
      width: 50px;
      height: 30px;
      z-index: 2;
    }

    .banner-text {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--white);
      background: linear-gradient(90deg, rgba(30,58,138,0.9) 0%, rgba(56,189,248,0.8) 100%);
      padding: 0.4rem 1.2rem 0.4rem 1.6rem;
      border-radius: 0 20px 20px 0;
      margin-left: -15px;
      white-space: nowrap;
      z-index: 1;
      position: relative;
      border: 1px solid rgba(56,189,248,0.5);
    }

    .banner-text::before {
      content: "";
      position: absolute;
      left: -8px;
      top: 0;
      bottom: 0;
      width: 16px;
      background: linear-gradient(90deg, rgba(30,58,138,0.9) 0%, rgba(56,189,248,0.8) 100%);
      transform: skewX(-15deg);
      z-index: -1;
    }

    @keyframes swimAcross {
      0% {
        left: -300px;
        opacity: 0;
      }
      15% {
        opacity: 1;
      }
      85% {
        opacity: 1;
      }
      100% {
        left: calc(100% + 300px);
        opacity: 0;
      }
    }

    /* Mobile-first styles with safe margins */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--deep-blue), #1e293b);
      color: var(--white);
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px; /* Space for fish banner */
    }

    header {
      width: 100%;
      padding: 1.5rem;
      background: linear-gradient(90deg, rgba(30,58,138,0.9) 0%, rgba(30,64,175,0.9) 100%);
      text-align: center;
      border-bottom: 2px solid var(--gold);
      position: relative;
      z-index: 100;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      margin: 0;
    }

    .converter {
      flex: 1;
      width: 100%;
      padding: 1.5rem;
      max-width: 100%;
    }

    .converter-card {
      background: linear-gradient(145deg, var(--navy), #1e40af);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 2px solid var(--gold);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      display: block;
      color: var(--white);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.7rem;
      background-color: rgba(15, 23, 42, 0.8);
      color: var(--white);
      border: 2px solid var(--gold);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.3);
    }

    .price-display {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: rgba(15, 23, 42, 0.6);
      border-radius: 0.7rem;
      font-size: 1rem;
      border: 1px dashed var(--gold);
    }

    @media (min-width: 768px) {
      body {
        padding-top: 0;
      }
      
      .fish-banner-container {
        height: 80px;
      }
      
      .fish-banner {
        top: 20px;
      }
      
      .banner-fish {
        width: 60px;
        height: 36px;
      }
      
      .banner-text {
        font-size: 1.2rem;
        padding: 0.5rem 1.5rem 0.5rem 2rem;
      }
      
      .converter {
        max-width: 500px;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Dedicated container for fish banner that won't interfere with content -->
  <div class="fish-banner-container">
    <div class="fish-banner">
      <svg class="banner-fish" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M180,50 Q160,10 100,20 Q60,25 40,50 Q20,75 60,80 Q100,85 160,90 Q180,90 180,50" 
              fill="#facc15" stroke="#1e3a8a" stroke-width="2"/>
        <circle cx="160" cy="45" r="4" fill="#1e3a8a"/>
        <circle cx="160" cy="45" r="2" fill="#f8fafc"/>
        <path d="M20,50 Q25,40 30,50 Q25,60 20,50" fill="#1e3a8a"/>
      </svg>
      <div class="banner-text">@2025 JunBunz</div>
    </div>
  </div>

  <header>
    <h1>Dry Fish Converter</h1>
  </header>

  <div class="converter">
    <div class="converter-card">
      <div class="input-group">
        <label for="grams">Grams:</label>
        <input type="number" id="grams" placeholder="Enter grams" oninput="convertToRands()" />
      </div>

      <div class="input-group">
        <label for="rands">Rands (R):</label>
        <input type="number" id="rands" placeholder="Enter amount in R" oninput="convertToGrams()" />
      </div>
      
      <div class="price-display">
        Current rate: R120 per kg (R0.12 per gram)
      </div>
    </div>
  </div>

  <script>
    const pricePerKg = 120; // R120 per 1000g
    const pricePerGram = pricePerKg / 1000;

    function convertToRands() {
      const grams = parseFloat(document.getElementById("grams").value) || 0;
      const rands = (grams * pricePerGram).toFixed(2);
      document.getElementById("rands").value = rands;
    }

    function convertToGrams() {
      const rands = parseFloat(document.getElementById("rands").value) || 0;
      const grams = (rands / pricePerGram).toFixed(2);
      document.getElementById("grams").value = grams;
    }

    // Initialize banner animation
    document.addEventListener('DOMContentLoaded', () => {
      const animateBanner = () => {
        const banner = document.querySelector('.fish-banner');
        banner.style.animation = 'none';
        void banner.offsetWidth; // Trigger reflow
        banner.style.animation = 'swimAcross 12s linear infinite';
      };
      
      setTimeout(animateBanner, 1000);
      setInterval(animateBanner, 12000);
    });
  </script>
</body>
</html>
