<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Fish Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #023e8a; /* Dark blue */
      --accent: #00b4d8;
      --bg-dark: #001524;
      --text-light: #ffffff;
      --input-bg: #0a2647;
      --card-bg: #06283d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, var(--bg-dark), var(--primary));
    }

    .container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--accent);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      background-color: var(--input-bg);
      color: white;
    }

    .result {
      margin-top: 25px;
      background-color: var(--accent);
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://img.icons8.com/ios-filled/100/00b4d8/fish.png" alt="Fish Logo" class="logo"/>
  <h1>Dry Fish Converter</h1>

  <label for="grams">Grams:</label>
  <input type="number" id="grams" placeholder="Enter grams" oninput="convertFromGrams()">

  <label for="rands">Rands:</label>
  <input type="number" id="rands" placeholder="Enter amount (R)" oninput="convertFromRands()">

  <div class="result" id="result">Enter a value to convert</div>
</div>

<script>
  const pricePerKg = 120;
  const pricePerGram = pricePerKg / 1000;

  function formatCurrency(amount) {
    return new Intl.NumberFormat('en-ZA', {
      style: 'currency',
      currency: 'ZAR',
      minimumFractionDigits: 2
    }).format(amount);
  }

  function convertFromGrams() {
    const grams = parseFloat(document.getElementById('grams').value);
    if (!isNaN(grams)) {
      const rands = grams * pricePerGram;
      document.getElementById('rands').value = rands.toFixed(2);
      document.getElementById('result').textContent = `${grams}g = ${formatCurrency(rands)}`;
    } else {
      document.getElementById('result').textContent = 'Enter a value to convert';
    }
  }

  function convertFromRands() {
    const rands = parseFloat(document.getElementById('rands').value);
    if (!isNaN(rands)) {
      const grams = rands / pricePerGram;
      document.getElementById('grams').value = grams.toFixed(0);
      document.getElementById('result').textContent = `${formatCurrency(rands)} = ${grams.toFixed(0)}g`;
    } else {
      document.getElementById('result').textContent = 'Enter a value to convert';
    }
  }
</script>

</body>
</html>
