<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dry Fish Converter</title>
  <style>
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #3498db;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background-color: var(--card-light);
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .dark-mode .container {
      background-color: var(--card-dark);
    }

    img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0 0 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 500;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    .toggle-theme {
      background: none;
      color: inherit;
      border: 1px solid #ccc;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Fish Logo" class="logo" />
  <h1>Dry Fish Converter</h1>

  <label for="grams">Grams:</label>
  <input type="number" id="grams" placeholder="Enter grams" oninput="convertFromGrams()">

  <label for="rands">Rands:</label>
  <input type="number" id="rands" placeholder="Enter amount (R)" oninput="convertFromRands()">

  <div class="result" id="result"></div>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™ Toggle Dark Mode</button>
</div>

<script>
  const pricePerKg = 120;
  const pricePerGram = pricePerKg / 1000;

  function formatCurrency(amount) {
    return new Intl.NumberFormat('en-ZA', {
      style: 'currency',
      currency: 'ZAR',
      minimumFractionDigits: 2
    }).format(amount);
  }

  function convertFromGrams() {
    const grams = parseFloat(document.getElementById('grams').value);
    if (!isNaN(grams)) {
      const rands = grams * pricePerGram;
      document.getElementById('rands').value = rands.toFixed(2);
      document.getElementById('result').textContent = `${grams}g = ${formatCurrency(rands)}`;
    } else {
      document.getElementById('result').textContent = '';
    }
  }

  function convertFromRands() {
    const rands = parseFloat(document.getElementById('rands').value);
    if (!isNaN(rands)) {
      const grams = rands / pricePerGram;
      document.getElementById('grams').value = grams.toFixed(0);
      document.getElementById('result').textContent = `${formatCurrency(rands)} = ${grams.toFixed(0)}g`;
    } else {
      document.getElementById('result').textContent = '';
    }
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
