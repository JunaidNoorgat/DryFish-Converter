<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Fish Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-blue: #0f172a;
      --navy: #1e3a8a;
      --sky-blue: #38bdf8;
      --light-blue: #7dd3fc;
      --white: #f8fafc;
      --gold: #facc15;
      --coral: #fb7185;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--deep-blue), #1e293b);
      color: var(--white);
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      background: linear-gradient(90deg, rgba(30,58,138,0.9) 0%, rgba(30,64,175,0.9) 100%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      width: 100%;
      justify-content: center;
      position: relative;
      border-bottom: 3px solid var(--gold);
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white);
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      position: relative;
      letter-spacing: 1px;
    }

    h1::after {
      content: "üê†";
      position: absolute;
      right: -45px;
      font-size: 2.2rem;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 0 5px var(--coral));
    }

    /* Fish banner container */
    .fish-banner-container {
      position: relative;
      width: 100%;
      height: 60px;
      margin: 10px 0;
      overflow: hidden;
      z-index: 5;
    }

    /* Swimming fish with banner */
    .swimming-fish {
      position: absolute;
      top: 50%;
      left: -150px;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: swimAcross 12s linear infinite;
    }

    .banner-text {
      background: rgba(30, 58, 138, 0.8);
      color: var(--gold);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      white-space: nowrap;
      border: 1px solid var(--gold);
      order: 1;
    }

    .banner-fish {
      width: 40px;
      height: auto;
      order: 2;
    }

    .converter {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      z-index: 1;
    }

    .converter-card {
      background: linear-gradient(145deg, var(--navy), #1e40af);
      border-radius: 1.5rem;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7),
                  0 0 0 3px var(--gold),
                  inset 0 0 20px rgba(56, 189, 248, 0.2);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Mermaid elements */
    .mermaid {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 2;
      opacity: 0.7;
      pointer-events: none;
      animation-timing-function: linear;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 3;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      display: block;
      color: var(--white);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 1.1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.8rem;
      margin-top: 0.5rem;
      background-color: rgba(15, 23, 42, 0.8);
      color: var(--white);
      border: 2px solid var(--gold);
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 3;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.3),
                  inset 0 2px 5px rgba(0,0,0,0.2);
      background-color: rgba(15, 23, 42, 0.9);
    }

    /* Preset buttons */
    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .preset-btn {
      padding: 0.8rem;
      background-color: rgba(56, 189, 248, 0.2);
      color: var(--light-blue);
      border: 1px solid var(--sky-blue);
      border-radius: 0.6rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .preset-btn:hover {
      background-color: rgba(56, 189, 248, 0.4);
      transform: translateY(-2px);
    }

    .preset-btn:active {
      transform: translateY(0);
    }

    .price-display {
      text-align: center;
      margin-top: 1.5rem;
      padding: 1.2rem;
      background-color: rgba(15, 23, 42, 0.6);
      border-radius: 0.8rem;
      font-size: 1.1rem;
      border: 2px dashed var(--gold);
      color: var(--light-blue);
      font-weight: 600;
      position: relative;
      z-index: 3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes swimAcross {
      0% { transform: translateX(-150px) translateY(-50%); }
      100% { transform: translateX(calc(100vw + 150px)) translateY(-50%); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.1); }
    }

    @keyframes swimMermaid {
      0% { transform: translateX(-50px) translateY(var(--start-y)) rotate(var(--start-rot)); }
      100% { transform: translateX(calc(100% + 50px)) translateY(var(--end-y)) rotate(var(--end-rot)); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h1::after {
        right: -35px;
        top: -5px;
        font-size: 1.8rem;
      }
      
      .converter-card {
        padding: 2rem;
      }

      .fish-banner-container {
        height: 50px;
      }

      .swimming-fish {
        left: -120px;
      }

      .banner-text {
        font-size: 0.8rem;
        padding: 4px 12px;
      }

      .banner-fish {
        width: 35px;
      }

      .mermaid {
        width: 30px;
        height: 30px;
      }

      .preset-buttons {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      h1::after {
        right: -30px;
        font-size: 1.5rem;
      }
      
      input {
        padding: 1rem;
      }

      .fish-banner-container {
        height: 45px;
      }

      .swimming-fish {
        left: -100px;
        animation-duration: 10s;
      }

      .banner-text {
        font-size: 0.7rem;
        padding: 3px 10px;
      }

      .banner-fish {
        width: 30px;
      }

      .mermaid {
        width: 25px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Dry Fish Converter</h1>
  </header>

  <!-- Fish banner area -->
  <div class="fish-banner-container">
    <div class="swimming-fish">
      <div class="banner-text">@Junbunz2025</div>
      <svg class="banner-fish" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <path d="M180,50 Q160,10 100,20 Q60,25 40,50 Q20,75 60,80 Q100,85 160,90 Q180,90 180,50" 
              fill="#7dd3fc" stroke="#1e3a8a" stroke-width="2"/>
        <circle cx="160" cy="45" r="5" fill="#1e3a8a"/>
        <path d="M20,50 Q25,40 30,50 Q25,60 20,50" fill="#1e3a8a"/>
        <path d="M60,45 L40,45 L30,50 L40,55 L60,55" fill="#fb7185"/>
      </svg>
    </div>
  </div>

  <div class="converter">
    <div class="converter-card" id="converterCard">
      <!-- Mermaids will be added here by JavaScript -->
      
      <div class="converter-content">
        <div class="input-group">
          <label for="grams">Grams:</label>
          <input type="number" id="grams" placeholder="Enter grams" oninput="convertToRands()" />
        </div>

        <!-- Preset buttons -->
        <div class="preset-buttons">
          <button class="preset-btn" onclick="setGrams(120)">120g</button>
          <button class="preset-btn" onclick="setGrams(250)">250g</button>
          <button class="preset-btn" onclick="setGrams(420)">420g</button>
          <button class="preset-btn" onclick="setGrams(450)">450g</button>
        </div>

        <div class="input-group">
          <label for="rands">Rands (R):</label>
          <input type="number" id="rands" placeholder="Enter amount in R" oninput="convertToGrams()" />
        </div>
        
        <div class="price-display">
          Current rate: R120 per kg (R0.12 per gram)
        </div>
      </div>
    </div>
  </div>

  <script>
    const pricePerKg = 120; // R120 per 1000g
    const pricePerGram = pricePerKg / 1000;

    function convertToRands() {
      const grams = parseFloat(document.getElementById("grams").value) || 0;
      const rands = (grams * pricePerGram).toFixed(2);
      document.getElementById("rands").value = rands;
    }

    function convertToGrams() {
      const rands = parseFloat(document.getElementById("rands").value) || 0;
      const grams = (rands / pricePerGram).toFixed(2);
      document.getElementById("grams").value = grams;
    }

    // Set grams from preset button
    function setGrams(grams) {
      document.getElementById("grams").value = grams;
      convertToRands();
    }

    // Create mermaids with randomized swimming
    function createMermaids() {
      const card = document.getElementById('converterCard');
      const cardRect = card.getBoundingClientRect();
      const mermaidCount = 5;
      
      // Mermaid SVG
      const mermaidSVG = `
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <path d="M50,10 Q60,30 50,50 Q40,30 50,10" fill="#f472b6"/>
          <circle cx="50" cy="35" r="15" fill="#f9a8d4"/>
          <path d="M50,50 Q60,70 50,90 Q40,70 50,50" fill="#86efac"/>
          <circle cx="40" cy="30" r="3" fill="#1e3a8a"/>
          <circle cx="60" cy="30" r="3" fill="#1e3a8a"/>
        </svg>
      `;
      
      for (let i = 0; i < mermaidCount; i++) {
        const mermaid = document.createElement('div');
        mermaid.className = 'mermaid';
        mermaid.innerHTML = mermaidSVG;
        
        // Random properties
        const startY = 10 + Math.random() * 80; // 10-90% of card height
        const endY = startY + (Math.random() * 20 - 10); // Slight vertical variation
        const duration = 5 + Math.random() * 5; // 5-10 seconds duration
        const delay = Math.random() * 5; // 0-5 second delay
        const startRot = Math.random() * 30 - 15; // -15 to 15 degrees
        const endRot = Math.random() * 30 - 15; // -15 to 15 degrees
        
        // Apply styles
        mermaid.style.setProperty('--start-y', `${startY}%`);
        mermaid.style.setProperty('--end-y', `${endY}%`);
        mermaid.style.setProperty('--start-rot', `${startRot}deg`);
        mermaid.style.setProperty('--end-rot', `${endRot}deg`);
        mermaid.style.animation = `swimMermaid ${duration}s linear ${delay}s infinite`;
        mermaid.style.left = '0';
        mermaid.style.top = '0';
        
        card.appendChild(mermaid);
      }
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', createMermaids);
  </script>
</body>
</html>
