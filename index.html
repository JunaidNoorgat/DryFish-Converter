<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dry Fish Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --deep-blue: #0f172a;
      --navy: #1e3a8a;
      --sky-blue: #38bdf8;
      --light-blue: #7dd3fc;
      --white: #f8fafc;
      --gold: #facc15;
      --coral: #fb7185;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, var(--deep-blue), #1e293b);
      color: var(--white);
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      background: linear-gradient(90deg, rgba(30,58,138,0.9) 0%, rgba(30,64,175,0.9) 100%);
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      width: 100%;
      justify-content: center;
      position: relative;
      border-bottom: 3px solid var(--gold);
    }

    .logo-container {
      width: 110px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle, var(--navy) 0%, var(--deep-blue) 100%);
      border-radius: 50%;
      border: 3px solid var(--gold);
      box-shadow: 0 0 25px rgba(250, 204, 21, 0.5);
      padding: 15px;
      transition: all 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(250, 204, 21, 0.7);
    }

    .fish-logo {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(250, 204, 21, 0.7));
      animation: swim 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--white);
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.7);
      position: relative;
      letter-spacing: 1px;
    }

    h1::after {
      content: "üê†";
      position: absolute;
      right: -45px;
      font-size: 2.2rem;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 0 5px var(--coral));
    }

    .converter {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }

    .converter-card {
      background: linear-gradient(145deg, var(--navy), #1e40af);
      border-radius: 1.5rem;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7),
                  0 0 0 3px var(--gold),
                  inset 0 0 20px rgba(56, 189, 248, 0.2);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .converter-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.08"><path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="%23facc15"/></svg>');
      background-size: 80px;
      z-index: 0;
    }

    .converter-content {
      position: relative;
      z-index: 1;
    }

    .input-group {
      margin-bottom: 2rem;
      position: relative;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      display: block;
      color: var(--white);
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 1.1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 0.8rem;
      margin-top: 0.5rem;
      background-color: rgba(15, 23, 42, 0.8);
      color: var(--white);
      border: 2px solid var(--gold);
      transition: all 0.3s ease;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.3),
                  inset 0 2px 5px rgba(0,0,0,0.2);
      background-color: rgba(15, 23, 42, 0.9);
    }

    .price-display {
      text-align: center;
      margin-top: 2rem;
      padding: 1.2rem;
      background-color: rgba(15, 23, 42, 0.6);
      border-radius: 0.8rem;
      font-size: 1.1rem;
      border: 2px dashed var(--gold);
      color: var(--light-blue);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .price-display::before {
      content: "";
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,50 Q50,30 70,50 Q50,70 30,50" fill="%23facc15" opacity="0.3"/></svg>');
      background-size: contain;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes swim {
      0%, 100% { transform: translateX(0) rotate(-5deg); }
      50% { transform: translateX(10px) rotate(5deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.1); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h1::after {
        right: -35px;
        top: -5px;
        font-size: 1.8rem;
      }
      
      .logo-container {
        width: 90px;
        height: 90px;
      }
      
      .converter-card {
        padding: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1::after {
        right: -30px;
        font-size: 1.5rem;
      }
      
      input {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <!-- Premium SVG Fish Logo -->
      <svg class="fish-logo" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Fish body -->
        <path d="M180,50 Q160,10 100,20 Q60,25 40,50 Q20,75 60,80 Q100,85 160,90 Q180,90 180,50" 
              fill="url(#fishGradient)" stroke="#1e3a8a" stroke-width="3"/>
        <!-- Eye -->
        <circle cx="160" cy="45" r="5" fill="#1e3a8a"/>
        <circle cx="160" cy="45" r="2" fill="#f8fafc"/>
        <!-- Tail details -->
        <path d="M20,50 Q25,40 30,50 Q25,60 20,50" fill="#1e3a8a"/>
        <!-- Gills -->
        <path d="M60,45 L40,45 L30,50 L40,55 L60,55" fill="#fb7185"/>
        <!-- Scales -->
        <path d="M140,60 Q135,55 130,60 Q135,65 140,60" fill="rgba(250,204,21,0.3)"/>
        <path d="M130,55 Q125,50 120,55 Q125,60 130,55" fill="rgba(250,204,21,0.3)"/>
        <path d="M120,65 Q115,60 110,65 Q115,70 120,65" fill="rgba(250,204,21,0.3)"/>
        
        <defs>
          <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#facc15" />
            <stop offset="100%" stop-color="#fbbf24" />
          </linearGradient>
        </defs>
      </svg>
    </div>
    <h1>Dry Fish Converter</h1>
  </header>

  <div class="converter">
    <div class="converter-card">
      <div class="converter-content">
        <div class="input-group">
          <label for="grams">Grams:</label>
          <input type="number" id="grams" placeholder="Enter grams" oninput="convertToRands()" />
        </div>

        <div class="input-group">
          <label for="rands">Rands (R):</label>
          <input type="number" id="rands" placeholder="Enter amount in R" oninput="convertToGrams()" />
        </div>
        
        <div class="price-display">
          Current rate: R120 per kg (R0.12 per gram)
        </div>
      </div>
    </div>
  </div>

  <script>
    const pricePerKg = 120; // R120 per 1000g
    const pricePerGram = pricePerKg / 1000;

    function convertToRands() {
      const grams = parseFloat(document.getElementById("grams").value) || 0;
      const rands = (grams * pricePerGram).toFixed(2);
      document.getElementById("rands").value = rands;
    }

    function convertToGrams() {
      const rands = parseFloat(document.getElementById("rands").value) || 0;
      const grams = (rands / pricePerGram).toFixed(2);
      document.getElementById("grams").value = grams;
    }

    // Add micro-interaction to logo on load
    document.addEventListener('DOMContentLoaded', () => {
      const logo = document.querySelector('.logo-container');
      setTimeout(() => {
        logo.style.transform = 'scale(1.1)';
        setTimeout(() => {
          logo.style.transform = 'scale(1)';
        }, 300);
      }, 500);
    });
  </script>
</body>
</html>
